# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: title
subtitle: subtitle
subtitle_desc: subtitle_desc
description: 説明
keywords: minfive, minfive blog, node.js, javascript
language: ja
timezone:
introduction: introduction
favicon_ico: http://www.iconj.com/ico/v/8/v89gakyvrp.ico
logo: http://oo12ugek5.bkt.clouddn.com/images/logo-text-white.png
default_cover: http://oo12ugek5.bkt.clouddn.com/images/default_cover.png
header_cover: https://shop.r10s.jp/book/cabinet/2552/4540774382552.jpg
error_page_bg: http://oo12ugek5.bkt.clouddn.com/blog/images/dogs.jpg
loader_img: http://oo12ugek5.bkt.clouddn.com/blog/images/loader.gif
avatar: https://pbs.twimg.com/profile_images/958114260772577281/Oj7Dmf3E_400x400.jpg
author:
  name: ふぇふぇ
  link: https://github.com/fefeyo
about:
  info: infomation
  address: 東京都
  email: imanity.fefe@gmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://fefeyo.github.io/HexoFEFEBlog
root: /HexoFEFEBlog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map: general, develop, game, event
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: mytheme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:fefeyo/HexoFEFEBlog.git
  branch: master
  message: hexo deploy

# Sass
node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

# Autoprefixer
autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 2 versions'

# Lunr
lunr:
  field: all
  fulltext: false
  path: assets/lunr/

# filter_cleanup
hfc_useref:
  enable: true
  concat: true

hfc_html:
  enable: true
  exclude:

hfc_css:
  enable: true
  exclude:
    - '*.min.css'

hfc_js:
  enable: true
  mangle: true
  exclude:
    - '*.min.js'

hfc_img:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

hfc_favicons:
  enable: false
  src: img/blog-logo.png
  target: img/
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: false
    opengraph: false
    windows: true
    yandex: false

menu:
  home: /
  works: /works
  archive: /archives
  about: /about

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Sitemap
sitemap:
  path: sitemap.xml
